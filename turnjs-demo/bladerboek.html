<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Mijn Bladerboek</title>
  <!-- jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js via CDN -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    #bladerboek {
      width: 800px;
      height: 600px;
      margin: 40px auto;
      border: 1px solid #ccc;
    }
    #bladerboek .pagina {
      width: 400px;
      height: 600px;
    }
    #bladerboek img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="bladerboek">
  <div class="pagina"><img src="images/page1.jpg" alt="Pagina 1" /></div>
  <div class="pagina"><img src="images/page2.jpg" alt="Pagina 2" /></div>
  <div class="pagina"><img src="images/page3.jpg" alt="Pagina 3" /></div>
</div>

<script>
  $(document).ready(function(){
    $('#bladerboek').turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  });
</script>

</body>
</html>
