<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Beveiligd Bladerboek</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px;
    background: #f5f5f5;
  }
  #bladerboek {
    width: 820px;
    height: 600px;
    background: white;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    display: flex;
    gap: 20px;
    overflow: hidden;
    border-radius: 6px;
    user-select: none;
  }
  .pagina {
    width: 400px;
    height: 600px;
    background: #eee;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  button {
    margin-top: 20px;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">

<h1>Beveiligd Bladerboek</h1>

<div id="bladerboek">
  <div class="pagina" id="pagina1"></div>
  <div class="pagina" id="pagina2"></div>
</div>

<div>
  <button id="vorige">← Vorige</button>
  <button id="volgende">Volgende →</button>
</div>

<script>
  const paginaUrls = [
    'images/page1.jpg',
    'images/page2.jpg',
    'images/page3.jpg',
    'images/page4.jpg'
  ];

  let huidigeIndex = 0;

  const pagina1 = document.getElementById('pagina1');
  const pagina2 = document.getElementById('pagina2');

  function updateBladerboek() {
    pagina1.style.backgroundImage = paginaUrls[huidigeIndex] ? `url('${paginaUrls[huidigeIndex]}')` : '';
    pagina2.style.backgroundImage = paginaUrls[huidigeIndex + 1] ? `url('${paginaUrls[huidigeIndex + 1]}')` : '';
  }

  document.getElementById('vorige').addEventListener('click', () => {
    if (huidigeIndex > 0) {
      huidigeIndex -= 2;
      if (huidigeIndex < 0) huidigeIndex = 0;
      updateBladerboek();
    }
  });

  document.getElementById('volgende').addEventListener('click', () => {
    if (huidigeIndex + 2 < paginaUrls.length) {
      huidigeIndex += 2;
      updateBladerboek();
    }
  });

  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());

  updateBladerboek();
</script>

</body>
</html>
