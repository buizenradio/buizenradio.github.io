<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ribstick's Buizenradio's - Bladerboek</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;  /* Witte achtergrond */
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    nav {
      margin: 10px 20px;
    }
    nav input[type="button"] {
      font-size: 1em;
      padding: 6px 12px;
      cursor: pointer;
    }
    #book-container {
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
    }
    #flipbook {
      width: 100%;
      height: 500px;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
      background-color: white;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
</head>

<body>

  <header>Ribstick's Buizenradio's</header>

  <nav>
    <input type="button" value="Terug" onclick="history.back()" />
  </nav>

  <div id="book-container">
    <div id="flipbook">
      <div class="page" style="background-image:url('images/pagina1.jpg')"></div>
      <div class="page" style="background-image:url('images/pagina2.jpg')"></div>
      <div class="page" style="background-image:url('images/pagina3.jpg')"></div>
      <div class="page" style="background-image:url('images/pagina4.jpg')"></div>
      <!-- Voeg meer paginaâ€™s toe zoals hierboven, met juiste afbeelding URL -->
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
      });
    });
  </script>

</body>
</html>
