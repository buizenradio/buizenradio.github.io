<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ribstick's Buizenradio's - Bladerboek</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #333;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    nav {
      margin: 10px 20px;
    }
    nav input[type="button"] {
      font-size: 1em;
      padding: 6px 12px;
      cursor: pointer;
      margin: 5px;
    }
    #book-container {
      max-width: 820px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
    /* Navigatieknoppen */
    #nav-buttons {
      margin: 10px auto;
      max-width: 820px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #nav-buttons button {
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    #nav-buttons button:hover {
      background-color: #007bff;
      color: white;
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
</head>

<body>

  <header>Ribstick's Buizenradio's</header>

  <nav>
    <input type="button" value="Terug" onclick="history.back()" />
  </nav>

  <div id="book-container">
    <div id="flipbook">
      <div class="page"><img src="images/pagina1.jpg" alt="Pagina 1" /></div>
      <div class="page"><img src="images/pagina2.jpg" alt="Pagina 2" /></div>
      <div class="page"><img src="images/pagina3.jpg" alt="Pagina 3" /></div>
      <div class="page"><img src="images/pagina4.jpg" alt="Pagina 4" /></div>
      <!-- Voeg hier meer pagina's toe -->
    </div>
  </div>

  <div id="nav-buttons">
    <button id="prev">‹ Vorige</button>
    <button id="next">Volgende ›</button>
  </div>

  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
      });

      $('#prev').click(function() {
        $('#flipbook').turn('previous');
      });
      $('#next').click(function() {
        $('#flipbook').turn('next');
      });
    });
  </script>

</body>
</html>
